<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lisää ruoka</title>
</head>
<body>
<h1>Lisää ruoka</h1>
	<div>
		<form th:object="${ruoka}" th:action="@{save}" action="#" method="post">
			<label for="name">Ruoan nimi</label> <input type="text" id="name"
				th:field="*{name}" />
				<div style="clear: both; display: block; height: 10px;"></div>
			<label for="ruokalista">Ryhmä</label>
			 <select id="ruokalista" th:field="*{ryhma}" class="form-control">
       			<option th:each="ryhma: ${ryhmat}" th:value="${ryhma.ryhmaid}" th:text="${ryhma.name}"></option>
    		</select>
    		
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>	
</body>
</html>
