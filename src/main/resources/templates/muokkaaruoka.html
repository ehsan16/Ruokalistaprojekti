<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ruoan muokkaus</title>
<style> 
input[type=button], input[type=submit], input[type=reset] {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>
<body>
	<h1>Muokkaa ruoka</h1>
	<div>
		<form th:object="${ruoka}" th:action="@{../save}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control"/>
			<label for="name">Ruoka</label> <input type="text" id="name"
				th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			  	<label for="ryhma">Ruokaryhm√§</label>
			 <select id="ryhma" th:field="*{ryhma}" class="form-control">
       			<option th:each="ryhma: ${ryhmat}" th:value="${ryhma.ryhmaid}" th:text="${ryhma.name}"></option>
    		</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
